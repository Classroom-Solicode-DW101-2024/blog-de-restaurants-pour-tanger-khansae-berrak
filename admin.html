<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
header {
  width: 100%;
  height: 110px;
  padding: 10px;
  position: fixed; 
  top: 0; 
  left: 0;
  background-color: #1e1e1e;
  z-index: 10; 
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
}


.container {
  width: 100%;
  max-width: 1200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}


.logo img {
  height: 110px;
  object-fit: contain;
}


nav {
  display: flex;            
  justify-content: center; 
  width: 100%;              
}

nav ul {
  display: flex;
  gap: 2rem;
  list-style: none;
  margin: 0;
  justify-content: center;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.125rem;
  text-transform: uppercase;
  position: relative;
}

nav ul li a::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: white;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.3s ease-out;
}

nav ul li a:hover::after {
  transform: scaleX(1);
}
.formulaire {
  display: flex;
  align-items: center;
  gap: 10px;
  position: absolute; 
  right: 20px;
  transform: translateY(-50%); 
}

/* Search button */
.search-btn {
  border-radius: 5px;
  width: 150px;
  height: 30px;
}


.search-icon {
  width: 20px;
  height: 20px;
}

 /* Global Styles */
body {
  
  font-family: 'Roboto', sans-serif; /* Match font to project */
  background-color: #eef2f5; /* Match background to project */
  color: #333; /* Match text color */
  margin: 0;
  padding: 20px;
  line-height: 1.5;
}

/* Headings */
h1, h2 {
  color: black; /* Match heading color to project */
  text-align: center;
  font-size: 24px; /* Adjust size to project theme */
  margin-bottom: 15px;
  margin-top: 100px;
}

/* Forms */
form {
  background: #ffffff;

  padding: 30px;
  border-radius: 10px; /* Match border radius */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Match shadow style */
  max-width: 400px;
  margin: auto;
}

form input, form textarea, form button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc; /* Match input border style */
  border-radius: 5px; /* Match border radius */
}

form button {
  background-color: #393838; /* Match button color */
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #1e1e1e; /* Match hover color */
}

/* Restaurant List */
#restaurant-list div {
  background: #ffffff;
  padding: 20px;
 
  margin-bottom: 10px;
  border: 1px solid #ddd; /* Match border style */
  border-radius: 8px; /* Match border radius */
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Match shadow style */
}

#restaurant-list h3 {
  color: #393838; /* Match card heading color */
  font-size: 18px;
}

#restaurant-list p {
  color: #666; /* Match text color */
  margin: 5px 0;
}

/* Table */
table {
  width: 90%;
  margin: auto;
  border-collapse: collapse;
  background: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Match table shadow */
  border-radius: 8px;
  overflow: hidden;
}

table th, table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table th {
  background-color: #393838; /* Match table header color */
  color: white;
  font-weight: bold;
}

table tbody tr:hover {
  background-color: #f5f5f5;
}

/* Buttons */
button.delete-btn {
  background-color: #393838; /* Match delete button color */
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.delete-btn:hover {
  background-color: #1e1e1e;
}

      </style>
       <header>
        <div class="container">
          <a href="#" class="logo">
            <img src="img/loho2RM.png" alt="logo">
          </a>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#restaurant-list">Catalogue</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Details</a></li>
              <li><a href="#">Admin</a></li>
            </ul>
            
          </nav>
        </div>
      </header>
  

  <!-- Search Section -->
 

  <!-- Add Restaurant Section -->
  <section id="add-restaurant-section">
    <h2>Add a New Restaurant</h2>
    <form id="add-form">
      <input type="text" id="restaurant-name" placeholder="Restaurant Name" required />
      <input type="text" id="restaurant-address" placeholder="Address" required />
      <input type="text" id="restaurant-speciality" placeholder="Specialty" required />
      <input type="number" id="restaurant-notation" placeholder="Rating (1-5)" required />
      <textarea id="restaurant-reviews" placeholder="Reviews (comma-separated)" required></textarea>
      <button type="submit">Add Restaurant</button>
    </form>
  </section>

  <!-- List of Restaurants -->
  <section id="restaurant-list-section">
    <h2>All Restaurants</h2>
    <div id="restaurant-list"></div>
  </section>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Speciality</th>
        <th>Cover</th>
        <th>PDF</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="admin-restaurant-list">
      <!-- Data will be dynamically added here -->
    </tbody>
  </table>
  
  <script src="admin.js"></script>

</body>
</html>
